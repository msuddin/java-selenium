plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'junit', name: 'junit', version: '4.13'
}
